<div class="col-md-6 mx-auto"><h2 class="my-4">List you added:</h2>
  <div class="row">
    <div class="col-lg-12 border px-4 py-1 mb-2 borderRadius" *ngFor="let item of tasks_ar" [class.complete]="isCompleted">
      <button (click)="delSingleTask(item.id)" class="btn btn-danger my-2 float-end"><i class="fa fa-trash-o" aria-hidden="true"></i>
      </button>
      <button (click)="completeSingleTask(item.id)" class="btn btn-success my-2 float-end"><i class="fa fa-paw" aria-hidden="true"></i>
      </button>
      <h4>{{item.name}} <small class="d-flex h6 time">{{item.time}}</small></h4>
    </div>
  </div></div>
